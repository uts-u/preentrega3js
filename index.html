<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> Presupuesto para homestudio</title>
</head>
<body>
  <div class="contenedor">
    <h1>Presupuesto para Homestudio</h1>
    <form id="formulario-presupuesto">
      <label for="presupuesto">¿Cuánto estás dispuesto a gastar?</label>
      <input type="number" id="presupuesto" name="presupuesto" required>
      <button type="submit">Calcular Opciones</button>
    </form>
    <div id="resultado" class="oculto">
      <h2>Opciones de Equipamiento:</h2>
      <div id="opcion-1" class="opcion">
        <h3>Opción 1: Básico</h3>
      </div>
      <div id="opcion-2" class="opcion">
        <h3>Opción 2: Estándar</h3>
      </div>
      <div id="opcion-3" class="opcion">
        <h3>Opción 3: Avanzado</h3>
      </div>
      <div id="opcion-4" class="opcion">
        <h3>Opción 4: Profesional</h3>
      </div>
    </div>
    <div id="contenedor-tarjetas" class="contenedor-tarjetas">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
